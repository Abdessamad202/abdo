<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bgc: lightgray; /* Define a background color variable */
        }
        .container h1 .black {
            z-index: 1;
            position: relative; /* Ensure stacking context */
        }
        .container h1 .white::after {
            content: "";
            width: 50px;
            height: 66px;
            position: absolute;
            top: -11px;
            left: -37px;
            transform: rotate(20deg);
            background: var(--bgc);
            z-index: 2;
        }
    </style>
    <title>Styling Example</title>
</head>
<body>
    <div class="container">
        <h1>
            <span class="black">Black</span>
            <span class="white">White</span>
        </h1>
    </div>
</body>
</html>
